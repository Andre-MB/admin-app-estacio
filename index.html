<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="root">
        <div class="container-left">
            <img src="https://img.freepik.com/premium-vector/flat-design-analytic-search-information-website_56103-33.jpg?w=740">
        </div>
        <div class="container-right">
            <div class="form-container">
                <h1>Gerenciador de Vagas</h1>
                <div class="form-container-inputs">
                    <p>Usuário:</p>
                    <input type="text" name="userName" id="user_input" placeholder="email/matricula">
                    <p>Senha:</p>
                    <input type="password" name="passwUser" id="passw_input" placeholder="senha">
                </div>
                <div class="forgot-container">
                    <a href="#">↪ Esqueci a senha!</a>
                </div>
                <div class="button-container">
                    <button>Entrar</button>
                </div>
                <div class="register-account">
                    <p>Não tem uma conta <a href="#">Inscreva-se</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
